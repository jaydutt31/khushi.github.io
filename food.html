<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Answer</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Do you remember moon kaisa tha night we met?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/moon1.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Option 1</label
        >
      </div>
      <div class="food-item">
        <img src="food/moon2.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Option 2</label
        >
      </div>
      <div class="food-item">
        <img src="food/moon3.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Option 3</label
        >
      </div>
      <div class="food-item">
        <img src="food/moon4.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Option 4</label>
      </div>
      <div class="food-item">
        <img src="food/moon5.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Option 5</label>
      </div>
      
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
